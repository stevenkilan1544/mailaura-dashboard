<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        let sessionExpired = false;
        let isLoggedOut = false;

        function checkSession() {
            // Check if session is truly expired
            if (sessionExpired && !isLoggedOut) {
                alert('Your session has expired. Please log in again.');
            }
        }

        function redirectToPayment() {
            // Pause polling/refresh when redirecting for payment
            clearInterval(pollingInterval);
            window.location.href = '/payment';
        }

        function handleResponse(response) {
            if (response.status === 401 || response.status === 403) {
                // Do not force logout on all 401/403 responses
                console.log('Received a 401/403 response, but not forcing logout.');
            }
        }

        // Example polling function
        const pollingInterval = setInterval(() => {
            // Perform polling logic here
            checkSession();
        }, 5000);
    </script>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
</body>
</html>
